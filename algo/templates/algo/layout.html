<html>
{% load static %}
{% url 'algo:index' as index %}
{% url 'algo:task' as task %}
{% url 'algo:history' as history %}

<head>
    <meta charset="UTF-8" />
    <title>Алгоритмическая задача</title>
    <link rel="stylesheet" href="{% static 'algo/css/main.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <aside>
        <ul>
            <li> <a href="{{ index }}" class="func-link">Главная</a></li>
            <li> <a href="{{ task }}" class="func-link">Форма</a></li>
            <li> <a href="{{ history }}" class="func-link">История решений</a></li>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
